    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    個人資訊
                </legend>
                姓名:<input type="text"><br>
                性別:
                <input type="radio" name=""vaule="male">男
                <input type="radio" name=""vaule="female">女
                <br>
                最高學歷:
                <select>
                    <option value="elementary school"></option>國小
                    <option value="junior high school "></option>國中
                    <option value="senior high school"></option>高中職
                    <option value="college"></option>大學
                </select>
            </fieldset>
            <fieldset>
                <legend>
                    其他資訊
                </legend>
                您喜歡下列哪個活動(可複選)?
                <input type="checkbox" value="sport">運動
                <input type="checkbox" value="song">聽歌
                <input type="checkbox" value="game">玩遊戲
                <input type="checkbox" value="travel">旅行
                <br>
                您對於使用臉書經營社群有何看法?<br>
                <textarea cols="45" rows="4"></textarea><br>
            </fieldset>
            <input type="submit" vaule="傳送資料">
            <input type="reset" vaule="清除資料">
        </form>
    </body>
</html>
